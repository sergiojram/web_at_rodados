<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; font-size: 12px; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 5px; text-align: left; }
    </style>
</head>
<body>
    <h2>Historial de Partes Técnicos</h2>
    <table>
        <thead>
            <tr>
                <th>Planilla</th><th>Cliente</th><th>Dirección</th><th>Modelo</th>
                <th>Interno</th><th>Horómetro</th><th>Falla</th><th>Causa</th><th>Solución</th><th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            {% for r in registros %}
            <tr>
                <td>{{ r[0] }}</td><td>{{ r[1] }}</td><td>{{ r[2] }}</td><td>{{ r[3] }}</td>
                <td>{{ r[4] }}</td><td>{{ r[5] }}</td><td>{{ r[6] }}</td><td>{{ r[7] }}</td><td>{{ r[8] }}</td><td>{{ r[9] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
