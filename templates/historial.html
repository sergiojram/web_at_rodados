<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Parte Técnico - Rodados S.A.</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }

        .contenedor {
            background: white;
            max-width: 900px;
            margin: 0 auto;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
        }

        .encabezado {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .encabezado img {
            height: 60px;
            object-fit: contain;
        }

        .titulo {
            text-align: center;
            margin-bottom: 25px;
        }

        .titulo h2 {
            margin: 0;
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: vertical;
        }

        button {
            margin-top: 20px;
            background-color: #004080;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003060;
        }

        .logos-centro {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 15px;
        }

        .logos-centro img {
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="logos-centro">
            <img src="{{ url_for('static', filename='img/rodados.png') }}" alt="Rodados">
            <img src="{{ url_for('static', filename='img/linde.png') }}" alt="Linde">
            <img src="{{ url_for('static', filename='img/still.png') }}" alt="Still">
        </div>

        <div class="titulo">
            <h2>RODADOS S.A.</h2>
            <p><strong>Parte de Asistencia Técnica</strong></p>
        </div>

        <form method="POST" action="/guardar" id="parteForm">
            <label>N° Planilla:</label>
            <input type="text" name="planilla" value="{{ numero_planilla }}" readonly>

            <label>Cliente:</label>
            <input type="text" name="cliente" required>

            <label>Dirección:</label>
            <input type="text" name="direccion">

            <label>Modelo:</label>
            <input type="text" name="modelo">

            <label>Interno:</label>
            <input type="text" name="interno">

            <label>Horómetro:</label>
            <input type="number" name="horometro" min="0">

            <label>Falla:</label>
            <textarea name="falla" rows="2"></textarea>

            <label>Causa:</label>
            <textarea name="causa" rows="2"></textarea>

            <label>Solución:</label>
            <textarea name="solucion" rows="2"></textarea>

            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
